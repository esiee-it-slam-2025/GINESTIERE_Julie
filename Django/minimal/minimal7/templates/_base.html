{% load static %}

<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'main.css' %}">

        <title>{% block title %}Page sans titre{% endblock %} - Django Minimal 7</title>
    </head>
    <body>
        <nav class="container">
            <h1>Django Minimal 7</h1>
            <ul>
                <li>
                    <a href="{% url "home" %}" {% if request.resolver_match.url_name == "home" %}class="active"{% endif %}>
                        Accueil
                    </a>
                </li>
                <li>
                    <a href="{% url "contact" %}" {% if request.resolver_match.url_name == "contact" %}class="active"{% endif %}>
                        Contact
                    </a>
                </li>
                <li>
                    <a href="{% url "contact-bootstrap" %}" {% if request.resolver_match.url_name == "contact-bootstrap" %}class="active"{% endif %}>
                        Contact (Bootstrap)
                    </a>
                </li>
            </ul>
        </nav>

        {% if message %}
        <div class="container">
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
        </div>
        {% endif %}

        {% block content %}
        {% endblock %}
    </body>
</html>
